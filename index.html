<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Easy English</title>
  <style>
    body {
      margin: 0;
      font-family: 'Overdoze Sans', sans-serif;
      background-color: #eec3cd; /* Нежно-розовый */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin-top: 80px;
      min-height: 100vh;
    }

    h1 {
      font-size: 60px;
      color: #fdd135; /* Жёлтый */
      margin-bottom: 50px;
    }

    .levels {
      display: grid;
      grid-template-columns: repeat(2, 400px);
      grid-template-rows: repeat(2, 240px);
      gap: 30px;
    }

    .level {
      background-color: #9AD4D6; /* Голубой */
      color: #b099f6; /* Фиолетовый */
      font-size: 80px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .level:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>EASY ENGLISH</h1>
  <div class="levels">
    <a href="b1.html" class="level">B1</a>
    <a href="c1.html" class="level">C1</a>
    <a href="b2.html" class="level">B2</a>
    <a href="c2.html" class="level">C2</a>
  </div>
</body>
</html>
